<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="Logo de alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area"  cols="30" rows="8" placeholder="Ingrese su texto aquí"></textarea>
            <div>
                <h5 class="informacion"> Solo ingresa letras minusculas y sin acento</h5>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="mensaje-informativo">Ningún mensaje encontrado</div>
            <div class="botones-copiar-limpiar">
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
                <button class="limpiar" onclick="btnLimpiar()">Limpiar</button>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        <p>Desarrollado por: <a href="www.linkedin.com/in/liliana-becerra-martinez-ib" target="_blank">Liliana Becerra Martinez</a></p>
    </footer>
    


</body>
</html>
